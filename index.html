<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- CSS file -->
  <link rel="stylesheet" href="css/styles.css">


  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row row-cols-xl-2 top-section">
        <div class="col- col-md col-xl-6 top-text">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.
          </p>
        </div>
        <div class="row mx-0 whole-section">
          <div class="d-grid gap-2 col-xs col-xl- first-button pb-3">
            <a href="#" class="btn btn-primary" role="button"><span>Try it free 7 days</span> then $20/mo.
              thereafter</a>
          </div>
          <div class="pt-4 form-section ">
            <div class="col- col-xl-12">
              <form class="mt-4 mb-2 mx-3" id="form" action="#" name="myForm" onclick="submitForm()">
                <input name="firstName" id="firstName" class="form-control py-3" type="text" placeholder="First Name"
                  aria-label="default input example" autofocus>
                  <small id="first-error"></small>

                <input name="lastName" id="lastName" class="form-control py-3 mt-3" type="text" placeholder="Last Name"
                  aria-label="default input example">
                  <small id="second-error"></small>

                <input name="email" id="email" class="form-control py-3 mt-3" type="email" placeholder="Email Address"
                  aria-label="default input example">
                  <small id="emailError"></small>

                <input name="password" id="password" class="form-control py-3 mt-3" type="password" placeholder="Password"
                  aria-label="default input example">
                  <small id="pwdError"></small>

                <div class="d-grid col col-xl- mx-auto pt-3 py-2 mt-3">
                  <button id="submitButton" type="submit" href="#" class="btn btn-primary py-3 text-uppercase" >Claim your free trial</button>
                </div>
                <p>By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
              </form>
            </div>
          </div>
        </div>
      </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
